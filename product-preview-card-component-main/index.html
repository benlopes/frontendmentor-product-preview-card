<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card-container">

    <div class="product-details-container">
      <div class="category">PERFUME</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="prices-container">
        <div class="full">$149.99</div>
        <div class="discounted">$169.99</div>
      </div>
      <button>[ICON] Add to Cart</button>
    </div>
  </main>

</body>

</html>
