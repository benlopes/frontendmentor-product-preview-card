<body>
  <style>
    #red-btn {
      background-color: rgb(200, 0, 0);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      height: 40px;
      margin-right: 8px;
      width: 110px;
    }

    #blue-btn {
      background-color: rgb(29, 161, 242);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      font-weight: bold;
      height: 40px;
      width: 85px;
    }

    #white-blue-btn {
      background-color: rgb(255, 255, 255);
      border-color: rgb(4, 21, 252);
      border-radius: 3px;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      color: rgb(4, 21, 252);
      height: 40px;
      margin-right: 8px;
      width: 65px;
    }
  </style>
  
  <button id="red-btn">CLICK ME</button>
  <button id="white-blue-btn">JOIN</button>
  <button id="blue-btn">Tweet</button>
</body>
