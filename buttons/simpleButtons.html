<body>
  <style>
    #red-btn {
      background-color: rgb(200, 0, 0);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      height: 40px;
      margin-right: 8px;
      transition: opacity 0.15s;
      width: 110px;
    }

    #red-btn:hover {
      opacity: 0.7;
    }

    #red-btn:active {
      opacity: 0.4;
    }

    #blue-btn {
      background-color: rgb(29, 155, 240);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      font-weight: bold;
      height: 40px;
      transition: box-shadow 0.15s;
      width: 85px;
    }

    #blue-btn:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    
    #white-blue-btn {
      background-color: rgb(255, 255, 255);
      border-color: rgb(6, 95, 212);
      border-radius: 3px;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      color: rgb(6, 95, 212);
      height: 40px;
      margin-right: 8px;
      transition: background-color 0.15s, color 0.15s;
      width: 65px;
    }

    #white-blue-btn:hover {
      background-color: rgb(6, 95, 212);
      color: rgb(255, 255, 255);
    }

    #white-blue-btn:active {
      opacity: 0.5;
    }
  </style>
  
  <button id="red-btn">CLICK ME</button>
  <button id="white-blue-btn">JOIN</button>
  <button id="blue-btn">Tweet</button>
</body>
